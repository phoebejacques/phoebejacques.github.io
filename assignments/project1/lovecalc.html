<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
		@import url("https://use.typekit.net/yze4cxc.css");
      </style>
</head>


<body id= "page1">
  <h1>
    <img src= "lovecalc-21.png" width="500">
  </h1>
  <script>
    /*****************************************
    (C) http://www.calculator.net all right reserved.
    *****************************************/
    function gObj(B){var A;if(document.all){if(typeof B=="string"){return document.all(B)}else{return B.style}}if(document.getElementById){if(typeof B=="string"){return document.getElementById(B)}else{return B.style}}return null}function showquickmsg(B,A){if(A){B="<font color=red>"+B+"</font>"}gObj("coutput").innerHTML=B}function trimAll(A){while(A.substring(0,1)==" "){A=A.substring(1,A.length)}while(A.substring(A.length-1,A.length)==" "){A=A.substring(0,A.length-1)}return A}function getNum(A){outputNum=0;for(i=0;i<A.length;i++){outputNum+=A.charCodeAt(i)}return outputNum}function calc(){showquickmsg("calculating...",true);cnameone=trimAll(gObj("cnameone").value);cnametwo=trimAll(gObj("cnametwo").value);if(cnameone.length<1){showquickmsg,true;return }else{if(cnametwo.length<1){showquickmsg("please provide name two",true);return }}cnameone=cnameone.toLowerCase();cnametwo=cnametwo.toLowerCase();totalNum=getNum(cnameone)*getNum(cnametwo);finalScore=totalNum%100;finalScore="<h1><font color=green><b>"+finalScore+"%</b></font></h1>";showquickmsg(finalScore,false)};
    </script>

<div class="container2">
  <img src= "heart-16.png" width= "700px">
  <div class="centered2" >
     <table class="center" color= rgb(243,236,222) cellpadding="3" id="lovecalc">
    
    <form>
    <tr>
      <td><div class="lovecalctext">Your Name</div><input type="text" class= "center" name="cnameone" style="width:300px;" id="cnameone"></td>
    </tr>
    <tr>
      <td><div class="lovecalctext">Your Crush</div><input type="text" class= "center" name="cnametwo" style="width:300px;" id="cnametwo"></td>
    </tr>
    <tr>
      <td class="center"><input type="button" value="Calculate" onclick="calc()"></td>
    </tr>
    <tr>
      <td class="center"><div id="coutput" color= "rgb(243,236,222)"></color></div></td>
    </tr>
    <tr>
      <td class="center"> <a href="http://www.calculator.net" rel="nofollow"></a></td>
    </tr>
    </form>
    </table></div>
  </div>
  </div>

  
  <div class= "nextpage">
		<a href= "index.html">
		<img src= "nextpage-16.png" width= "200" >
	</a>
	</div>
</body>
</html>
